                    <p>
                        This PyQt-based calculator project showcases the use of Python in GUI design, event
                        handling, and logic-based programming within a structured, object-oriented framework.
                        All while creating a functional calculator.
                    </p>

                    <h3>Key Features:</h3>
                    <ul>
                        <li>User Interface Design with PyQt:
                            <ul>
                                Customized, interactive interface using PyQT’s QMainWindow, QFrame, and
                                QPushButton components, styled with color themes through PyQT's setStyleSheet
                                method, creating a clear visual distinction between different calculator functions.
                                <p class="subtext">
                                    The in-browser demonstration recreates the interface using PyScript along with
                                    HTML and CSS, without relying on PyQt functionality.
                                </p>
                            </ul>
                        </li>
                        <li>Event Handling & Functional Programming:
                            <ul>
                                Designed responsive button interactions with PyQT event handling, using partial
                                functions to associate specific operations with individual buttons, implementing
                                functionality for a wide range of calculator operations, including basic arithmetic,
                                memory functions, and error handling.
                            </ul>
                        </li>
                        <li>Code Structure & Object-Oriented Design:
                            <ul>
                                Class-based structure, encapsulating the calculator's components in a class for the main
                                window, and defining methods for specific functionalities (e.g., clear_mem, totaling,

                                maintain or modify.
                            </ul>
                        </li>

                    </ul>
                    <p>
                        This project demonstrates the ability to create visually intuitive applications, managing
                        stateful interactions, and applying clean, organized code with GUI frameworks like PyQt.

<script>
    function colors() {
        const colors = [
            '#FFC15A', '#FFD9E7', '#FFDD02',
            '#C8B6E8', '#F5B3FF', '#D8FDFB',
            '#FAF9A4', '#EAC6C4', '#FFA7E4',
            '#BDE0FE', '#C3FDB8', '#FFDFBA'
        ];

        document.querySelectorAll('.menu li a').forEach(item => {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const selectedColor = colors[randomIndex];

            item.style.backgroundColor = selectedColor;
            colors.splice(randomIndex, 1);

            item.addEventListener('mouseover', () => {
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.color = selectedColor;
                    console.log(icon.parentElement)
                    item.classList.add('hover');
                }
            });

            item.addEventListener('mouseout', () => {
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.color = '';
                    item.classList.remove('hover');
                }
            });
        });
    }
</script>
