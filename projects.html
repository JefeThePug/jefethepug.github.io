<div class="projects container">
    <input type="checkbox" id="calculator"/>

                </a>
            </h1>

            <div class="game">
                <div class="terminalHolder">
                    <div id="calc-container">
                        <div id="calculator-box">

                                <input type="text" id="expression" placeholder="0" readonly>

                                <button class="red" sent="CE" py-click="CALCULATOR.clicked_button">CE</button>
                                <button class="pink" sent="7" py-click="CALCULATOR.clicked_button">7</button>
                                <button class="pink" sent="8" py-click="CALCULATOR.clicked_button">8</button>
                                <button class="pink" sent="9" py-click="CALCULATOR.clicked_button">9</button>
                                <button class="green" sent="±" py-click="CALCULATOR.clicked_button">±</button>
                                <button class="green" sent="√" py-click="CALCULATOR.clicked_button">√</button>
                                <button class="pink" sent="4" py-click="CALCULATOR.clicked_button">4</button>
                                <button class="pink" sent="5" py-click="CALCULATOR.clicked_button">5</button>
                                <button class="pink" sent="6" py-click="CALCULATOR.clicked_button">6</button>
                                <button class="green" sent="%" py-click="CALCULATOR.clicked_button">%</button>
                                <button class="green" sent="/" py-click="CALCULATOR.clicked_button">÷</button>
                                <button class="pink" sent="1" py-click="CALCULATOR.clicked_button">1</button>
                                <button class="pink" sent="2" py-click="CALCULATOR.clicked_button">2</button>
                                <button class="pink" sent="3" py-click="CALCULATOR.clicked_button">3</button>
                                <button class="green" sent="*" py-click="CALCULATOR.clicked_button">×</button>
                                <button class="green" sent="-" py-click="CALCULATOR.clicked_button">-</button>
                                <button class="pink" sent="0" py-click="CALCULATOR.clicked_button">0</button>
                                <button class="pink" sent="00" py-click="CALCULATOR.clicked_button">00</button>
                                <button class="red" sent="." py-click="CALCULATOR.clicked_button">.</button>
                                <button class="green" sent="+" py-click="CALCULATOR.clicked_button">+</button>
                                <button class="green" sent="=" py-click="CALCULATOR.clicked_button">=</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="description">
                    <p>
                        This PyQt-based calculator project showcases the use of Python in GUI design, event
                        handling, and logic-based programming within a structured, object-oriented framework.
                        All while creating a functional calculator.
                    </p>

                    <h3>Key Features:</h3>
                    <ul>
                        <li>User Interface Design with PyQt:
                            <ul>
                                Customized, interactive interface using PyQT’s QMainWindow, QFrame, and
                                QPushButton components, styled with color themes through PyQT's setStyleSheet
                                method, creating a clear visual distinction between different calculator functions.
                                <p class="subtext">
                                    The in-browser demonstration recreates the interface using PyScript along with
                                    HTML and CSS, without relying on PyQt functionality.
                                </p>
                            </ul>
                        </li>
                        <li>Event Handling & Functional Programming:
                            <ul>
                                Designed responsive button interactions with PyQT event handling, using partial
                                functions to associate specific operations with individual buttons, implementing
                                functionality for a wide range of calculator operations, including basic arithmetic,
                                memory functions, and error handling.
                            </ul>
                        </li>
                        <li>Code Structure & Object-Oriented Design:
                            <ul>
                                Class-based structure, encapsulating the calculator's components in a class for the main
                                window, and defining methods for specific functionalities (e.g., clear_mem, totaling,
                                add_operator), making the code modular, easier to expand, and straightforward to
                                maintain or modify.
                            </ul>
                        </li>

                    </ul>
                    <p>
                        This project demonstrates the ability to create visually intuitive applications, managing
                        stateful interactions, and applying clean, organized code with GUI frameworks like PyQt.
                    </p>
                </div>
            </div>

    <input type="checkbox" id="credit"/>
    <div class="small-glass">
        <label class="buffer" for="credit">
            <h1 class="expand">
                Credit Card Management Tool
                <a href="https://github.com/JefeThePug/Credit_Card_Summary" title="Visit Credit Card Tool GitHub Repo"
                   target="_blank">
                    <i class="devicon-github-original link"></i>
                </a>
            </h1>

            <div class="game">
                <div class="terminalHolder">
                    <div>
                        <img class="project-img" src="static/img/ccpreview.png"/>
                    </div>
                </div>

                <div class="description">
                    <p>
                        This project is a tool designed for scraping credit card purchase data from a bank's website,
                        categorizing transactions, and generating detailed financial summaries in Excel. Utilizing
                        Python for backend processing and integrating with Excel for user-friendly data management,
                        this tool streamlines the process of tracking and analyzing expenses.
                    </p>

                    <h3>Key Features:</h3>
                    <ul>
                        <li>Web Scraping & Data Parsing:
                            <ul>
                                Employs Python libraries such as BeautifulSoup and Pandas to scrape and parse HTML
                                content from the bank's website. The tool extracts relevant purchase data, including
                                transaction dates, descriptions, and amounts, and organizes it into a structured
                                format suitable for analysis.
                            </ul>
                        </li>
                        <li>Excel Integration & Automation:
                            <ul>
                                Generates a comprehensive Excel file that allows users to view, modify, and categorize
                                their purchases. The project includes VBA scripts that automate data handling, enabling
                                users to easily manipulate the data and generate summaries based on custom categories.
                            </ul>
                        </li>
                        <li>Email Notification System:
                            <ul>
                                Implements an email notification system using Python's SMTP library. This feature
                                allows users to send the generated PDF summary directly from Excel to designated
                                recipient, ensuring that financial summaries are easily accessible.
                            </ul>
                        </li>
                        <li>AppleScript Integration:
                            <ul>
                                Incorporates AppleScript to execute Python scripts directly from within Excel. This
                                integration enhances the user experience by streamlining the process of generating PDF
                                reports and sending emails, making the tool more intuitive and user-friendly.
                            </ul>
                        </li>
                        <li>Customizable Categorization:
                            <ul>
                                Allows users to customize transaction categories through a user-friendly interface in
                                Excel. Users can modify the categorization logic in the Python script, ensuring that
                                the tool adapts to individual financial tracking needs.
                            </ul>
                        </li>
                    </ul>
                    <p>
                        This project showcases the ability to integrate web scraping, data manipulation, and GUI
                        automation, demonstrating proficiency in Python programming, Excel VBA, and AppleScript. It
                        provides a practical solution for financial tracking and analysis, empowering users to easily
                        take control of their expenses.
                    </p>
                </div>
            </div>
        </label>
    </div>

    <input type="checkbox" id="vet"/>
    <div class="small-glass">
        <label class="buffer" for="vet">
            <h1 class="expand">
                Vet Appointment Web App
                <a href="https://github.com/JefeThePug/Vet-Appointment-Webapp"
                   title="Visit Vet Appointment Web App GitHub Repo" target="_blank">
                    <i class="devicon-github-original link"></i>
                </a>
            </h1>

            <div class="game">
                <div class="terminalHolder">
                    <div>

                    </div>
                </div>

                <div class="description">
                    <p>
                        This project is a mock-up web application developed for the fictional "Dr. Pug Animal Clinic",
                        aimed at facilitating the electronic management and scheduling of veterinary appointments.
                        Leveraging Flask as the web framework and SQLite as the database, the app provides a
                        user-friendly interface for clients to book appointments, eliminating the need for a
                        receptionist and significantly streamlining the appointment process.
                    </p>

                    <h3>Key Features:</h3>
                    <ul>
                        <li>User Registration and Login:
                            <ul>
                                <li>
                                    Secure account creation and authentication process, ensuring that only registered
                                    users can access the appointment scheduling features.
                                </li>
                                <li>
                                    Users can easily register with a username and password, with validation checks to
                                    enhance security.
                                </li>
                            </ul>
                        </li>
                        <li>User Settings:
                            <ul>
                                <li>
                                    Users can manage their personal information, including email addresses and
                                    passwords, through a dedicated settings page.
                                </li>
                                <li>
                                    Pet registration functionality allows users to add and manage their pets, ensuring
                                    that appointments can only be made for registered pets.
                                </li>
                            </ul>
                        </li>
                        <li>Informative Pages:
                            <ul>
                                <li>
                                    Doctors Page: Displays a list of available doctors at the clinic, complete with
                                    photographs and short bios to help users make informed choices.
                                </li>
                                <li>
                                    Access Page: Provides directions to the clinic, including a Google Maps embed for
                                    easy navigation and public transportation information.
                                </li>
                                <li>
                                    Hours Page: Clearly shows the clinic's hours of operation, which are dynamically
                                    retrieved from the database.
                                </li>
                            </ul>
                        </li>
                        <li>Appointment Booking:
                            <ul>
                                <li>
                                    Users can select their preferred doctor and pet from intuitive drop-down menus,
                                    simplifying the booking process.
                                </li>
                                <li>
                                    An availability chart displays the next five days segmented into thirty-minute
                                    intervals, visually indicating availability with color-coded indicators:
                                    <ul>
                                        <li>Circle (◯): Lots of availability</li>
                                        <li>Triangle (△): Limited availability</li>
                                        <li>X (✕): No availability</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li>Appointment Management:
                            <ul>
                                <li>
                                    Users can view their upcoming appointments, with options to cancel or delete them
                                    as needed.
                                </li>
                                <li>
                                    Past appointments are also displayed for reference, allowing users to keep track of
                                    their veterinary history.
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <p>
                        This project showcases an integration of web development technologies, demonstrating
                        proficiency in Python programming, use of the Flask framework, database management, and
                        front-end design. The application not only enhances the efficiency of veterinary practices but
                        also significantly improves the client experience by providing a seamless and user-friendly
                        platform for managing pet healthcare appointments. The focus on usability and accessibility
                        makes it a valuable tool for both the clinic and its clients.
                    </p>
                </div>
            </div>
        </label>
    </div>

<script>
    function colors() {
        const colors = [
            '#FFC15A', '#FFD9E7', '#FFDD02',
            '#C8B6E8', '#F5B3FF', '#D8FDFB',
            '#FAF9A4', '#EAC6C4', '#FFA7E4',
            '#BDE0FE', '#C3FDB8', '#FFDFBA'
        ];

        document.querySelectorAll('.menu li a').forEach(item => {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const selectedColor = colors[randomIndex];

            item.style.backgroundColor = selectedColor;
            colors.splice(randomIndex, 1);

            item.addEventListener('mouseover', () => {
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.color = selectedColor;
                    console.log(icon.parentElement)
                    item.classList.add('hover');
                }
            });

            item.addEventListener('mouseout', () => {
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.color = '';
                    item.classList.remove('hover');
                }
            });
        });
    }
</script>
