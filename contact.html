<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Jefe the Pug</title>
    <!--    PyScript Stylesheet-->
    <link href="https://pyscript.net/releases/2024.1.1/core.css" rel="stylesheet"/>
    <!--    Custom Stylesheets-->
    <link href="static/css/style.css" rel="stylesheet"/>
    <link href="static/css/nav_style.css" rel="stylesheet"/>
    <link href="static/css/contact.css" rel="stylesheet"/>

    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script>
</head>

<body>
<header>
    <svg style="height:200px;width:200px" id="pug">
        <use href="static/img/logo.svg#jefe"></use>
    </svg>
    <img alt="Jefe the Pug" id="jefe-pug" src="static/img/jefe_name.png"/>
    <div id="nav-box">
        <nav class="nav">
            <input id="menu" type="checkbox">
            <label for="menu" onclick="colors()">Menu</label>
            <ul class="menu">
                <li>
                    <a href="index.html">
                        <span>Home</span>
                        <i class="fas fa-house fa-beat" style="--fa-animation-duration: 2s;" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="games.html">
                        <span>Games</span>
                        <i class="fas fa-gamepad fa-beat" style="--fa-animation-duration: 2s;" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="projects.html">
                        <span>Projects</span>
                        <i class="fas fa-code fa-beat" style="--fa-animation-duration: 2s;" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="certs.html">
                        <span>Certificates</span>
                        <i class="fas fa-list-check fa-beat" style="--fa-animation-duration: 2s;"
                           aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <span>Contact</span>
                        <i class="fas fa-envelope fa-beat" style="--fa-animation-duration: 2s;" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<dialog id="loading">
    <div id="spinCircle">
        <svg id="jefeSpin" style="height:100px;width:100px;" viewBox="0 0 300 250">
            <use href="static/img/logo.svg#jefe"></use>
        </svg>
        <h1 id="load">Loading<span id="dots">...</span></h1>
    </div>
</dialog>

<div class="glass">
    <h1 class="underline">
            <span class="material-symbols-outlined icon">contact_mail</span>
        <div class="">Contact me</div>
    </h1>
    <div class="form-container">
        <form action="https://formsubmit.co/a08301195e7ab5ef5036a069419f33b5" method="POST">
            <input type="text" name="_honey" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://jefethepug.github.io/portfolioSite/contact-complete.html">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_subject" value="Contact via portfolio site:">

            <div class="in-form">
                <label for="formName">
                    <span class="material-symbols-outlined icon">person</span>
                </label>
                <input type="text" id="formName" name="name" class="line" placeholder="Name" required>
            </div>

            <div class="in-form">
                <label for="formEmail">
                    <span class="material-symbols-outlined icon">mail</span>
                </label>
                <input type="email" id="formEmail" name="email" class="line" placeholder="E-mail" required>
            </div>

            <div class="">
                <textarea id="formMessage" name="message" rows="20" placeholder="Message..."></textarea>
            </div>

            <div class="send">
                <button type="submit" class="" tabIndex="-1">Send</button>
            </div>
        </form>
        <div id="mail-pic">
            <img class="pic" src="static/img/mail.png"/>
        </div>
    </div>


</div>

<footer>
    &copy; JefeThePug 2024
    <svg id="pawprint" style="height:70px;width:70px;transform:rotate(36deg);">
        <use href="static/img/logo.svg#paw"></use>
    </svg>
</footer>

<script>
    function colors() {
        const colors = [
            '#FFC15A', '#FFD9E7', '#FFDD02',
            '#C8B6E8', '#F5B3FF', '#D8FDFB',
            '#FAF9A4', '#EAC6C4', '#FFA7E4',
            '#BDE0FE', '#C3FDB8', '#FFDFBA'
        ];

        document.querySelectorAll('.menu li a').forEach(item => {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const selectedColor = colors[randomIndex];

            item.style.backgroundColor = selectedColor;
            colors.splice(randomIndex, 1);

            item.addEventListener('mouseover', () => {
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.color = selectedColor;
                    console.log(icon.parentElement)
                    item.classList.add('hover');
                }
            });

            item.addEventListener('mouseout', () => {
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.color = '';
                    item.classList.remove('hover');
                }
            });
        });
    }
</script>
</body>
</html>
